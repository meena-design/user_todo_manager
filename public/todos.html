<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="todo-app.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App</title>
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo-list</h1>

      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?" />
        <input class="AddTodo-date" type="date" />
        <input class="AddTodo-button" type="button" value="Add" />
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">

            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Submit SaaS 201 project</span>
            </div>
            <p class="TodoItem-overdueLabel">Overdue</p>

          <li>
          <li class="TodoItem">
            <div class="TodoItem-container TodoItem-callAccountant">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>accountant</span>
            </div>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
            </svg>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Refill groceries</span>
            </div>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Type Something</span>
            </div>
            <p class="TodoItem-dateLabel">Jan 21</p>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Type Something</span>
            </div>
            <p class="TodoItem-dateLabel">Jan 21</p>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Type Something</span>
            </div>
            <p class="TodoItem-dateLabel">Jan 21</p>
          </li>
        </ul>
      </section>


    </article>
  </main>
</body>

</html>
