<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="todo-app.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App</title>
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo-list</h1>

      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?" />
        <input class="AddTodo-date" type="date" />
        <input class="AddTodo-button" type="button" value="Add" />
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">

            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Submit SaaS 201 project
            </label>
            <p class="TodoItem-overdueLabel">Overdue</p>

          <li>
          <li class="TodoItem">
            <label class="TodoItem-container TodoItem-callAccountant">
              <input class="TodoItem-checkbox" type="checkbox">
              Call accountant
            </label>
            <a href="javascript:void(0)">
              <img src="trash2.png" height="16" width="16">
            </a>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Refill groceries
            </label>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
            </label>
            <p class="TodoItem-dateLabel">Jan 21</p>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
            </label>
            <p class="TodoItem-dateLabel">Jan 21</p>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
            </label>
            <p class="TodoItem-dateLabel">Jan 21</p>
          </li>
        </ul>
      </section>


    </article>
  </main>
</body>

</html>
